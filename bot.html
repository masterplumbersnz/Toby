<!-- bot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Toby - Your Plumbing Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Calibri, sans-serif;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #222;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: strong;
      color: #00395d; /* Updated title color */
    }

    #chatbot-section {
      max-width: 100%;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #ebf7f8;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #eeeeee;
      align-self: flex-start;
      text-align: left;
    }

    form.chat-form {
      display: flex;
      gap: 0.75rem;
    }

    form.chat-form input {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form.chat-form button {
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #5ac5cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #ccc;
      border-top: 3px solid #444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .bot p {
      margin: 0.5em 0;
    }
    
    .bot strong {
    font-weight: bold;
    }
    
    .bot em {
    color: #000000;
    font-style: italic;
    font-size: 0.95em;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>
  <section id="chatbot-section">
    <h2>Ask Toby - Your Plumbing Assistant</h2>

    <div id="messages"></div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Type your question here..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="chatbot.js"></script>
</body>
</html>
